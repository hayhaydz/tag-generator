<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" class="css">
    <link rel="stylesheet" href="assets/css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="assets/css/style.css" class="css">
    <link rel="stylesheet" href="https://use.typekit.net/hww1thk.css">
    <script src="https://kit.fontawesome.com/a235af6417.js"></script>
</head>
<body>
    <div class="sideBar">
        <div id="createCustomTag">
            create custom tag
        </div>
        <div class="createTagInterface">
            
        </div>
        <div class="separator"></div>
        <input type="text" class="quickFilter" id="quickFilter" placeholder="quick filter" >
        <div class="separator"></div>
        <ul class="tagsList" id="tagsList"></ul>
    </div>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/img/logo.png" alt="" class="src">
        </div>
        <div class="formContainer">
            <ul class="topRow">
                <li class="tagEntry topRowMargin"><input type="text" id="tagBrandName" class="brandName" placeholder="Brand Name"></li>
                <li class="tagEntry topRowMargin"><input type="date" id="tagDate"></li>
                <li class="tagEntry topRowMargin">
                    <select class="dropDown" id="tagVersion">
                        <option value="0" style="color:#c1c1c1">Version</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </li>
                <li class="tagEntry topRowMargin">
                    <select class="dropDown" id="tagVariant">
                        <option value="0" style="color:#c1c1c1">Variant</option>
                        <option value="1">a</option>
                        <option value="2">b</option>
                        <option value="3">c</option>
                    </select>
                </li>
            </ul>
            <div class="bottomRow">
                <input type="text" class="mainTagRow" id="tagRow" value="SH, Herbally, 9/16/19, V2, B, BA, PROD" >
                <li class="copyRow" id="copyButton">Copy!</li>
          </div>
        </div>
        
    </div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="assets/js/bootstrap-tagsinput.js"></script>
