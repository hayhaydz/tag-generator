<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" class="css">
    <link rel="stylesheet" href="assets/css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="assets/css/style.css" class="css">
    <link rel="stylesheet" href="assets/css/balloon.css" class="css">
    <link rel="stylesheet" href="https://use.typekit.net/hww1thk.css">
    <script src="https://kit.fontawesome.com/a235af6417.js"></script>
    

</head>
<body>
    <div class="sideBar">
        <div id="createCustomTag">
            create custom tag
        </div>
        <div class="createTagInterface" id="createTagInterface">
            <input type="text" class="newTagName" id="newTagName" placeholder="Tag Name">
            <textarea class="newTagDescription" id="newTagDescription" placeholder="Tag Description"></textarea>
            <div class="newTagBottomRow">
                <input type="text" class="newTagAbbreviation" id="newTagAbbreviation" placeholder="Tag Abbreviation">
                <button type="submit" class="newTagSubmit" id="newTagSubmit" >Submit</button>
            </div>
        </div>
        <div class="separator"></div>
        <input type="text" class="quickFilter" id="quickFilter" placeholder="quick filter" >
        <div class="separator"></div>
        <ul class="tagsList" id="tagsList"></ul>
    </div>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/img/logo.png" alt="" class="src">
        </div>
        <div class="formContainer">
            <ul class="topRow">
                <li class="tagEntry topRowMargin"><input type="text" id="tagBrandName" class="brandName" placeholder="Brand Name"></li>
                <li class="tagEntry topRowMargin"><input type="date" class="tagDate" id="tagDate"></li>
                <li class="tagEntry topRowMargin">
                    <select class="dropDown" id="tagVersion">
                        <option value="0" style="color:#c1c1c1">Version</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </li>
                <li class="tagEntry topRowMargin">
                    <select class="dropDown" id="tagVariant">
                        <option value="0" style="color:#c1c1c1">Variant</option>
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                    </select>
                </li>
            </ul>
            <div class="bottomRow">
                <div id="scrollbar">
                    <div class="scrollData">
                           <input type="text" style="overflow-x:hidden" class="mainTagRow" id="tagRow" value="SH,Brand-Name,15/09/2019,V1,A" >
                           <div class="backgroundBox"></div>
                    </div>
                </div>
                
                <li class="copyRow" id="copyButton">Copy!</li>
          </div>
        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/js/bootstrap-tagsinput.js"></script>
<script src="assets/js/main.js"></script>
